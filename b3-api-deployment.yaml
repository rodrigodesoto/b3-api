apiVersion: apps/v1
kind: Deployment
metadata:
  name: b3-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: b3-api
  template:
    metadata:
      labels:
        app: b3-api
    spec:
      containers:
        - name: b3-api-containers
          image: us-west1-docker.pkg.dev/b3-api-354219/b3-repository/b3-api
          envFrom:
            - configMapRef:
                name: b3-api-variables
          resources:
            requests:
              memory: "256M"
              cpu: "250m"
            limits:
              memory: "512M"
              cpu: "500m"
          ports:
            - containerPort: 4000


      